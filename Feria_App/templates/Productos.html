{% block content %}{% load crispy_forms_tags %} {% load static %} 


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<h1>Productos</h1>
<p></p>

<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Calidad</th>
         

        </tr>
    </thead>
    <tbody>
        {% for productor in producto %}
        <tr>
            <th scope="row">{{ productor.id }}</th>
            <td>{{ productor.productos }}</td>
            <td>{{ productor.precio }}</td>
            <td>{{ productor.cantidad }}</td>
            <td>{{ productor.calidad }}</td>
        

        </tr>
        {% endfor %} {% endblock %}
    </tbody>

</table>
